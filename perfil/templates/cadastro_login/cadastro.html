<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'cadastro_login' %}">
        {% csrf_token %}
        <h2>Cadastre-se</h2>
    
        {{ form.as_p }}
    
        <button type="submit">Criar Conta</button>
    </form>
</body>
</html>
